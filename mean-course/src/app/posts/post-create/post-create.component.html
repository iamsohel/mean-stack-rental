<mat-card>
  <form (submit)="onAddedPost(postFrom)" #postFrom="ngForm">
    <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" ngModel name="title" #title="ngModel" required/>
          <mat-error *ngIf="title.invalid">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
       <textarea matInput ngModel name="content" #content="ngModel" placeholder="Content" required></textarea>
       <mat-error *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent">Submit</button>
  </form>
</mat-card>
